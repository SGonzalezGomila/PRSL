    <!-- Sección de contacto -->
    <section id="contacto" class="contact-section">
        <div class="container">
            <div class="form-map-wrapper">
                <div class="map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d844709.4870827253!2d-59.650260921397596!3d-34.2065091038222!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95ba365a5d0ab441%3A0x6168db14f8c40ce!2sPRSL%20S.R.L.!5e0!3m2!1ses-419!2sar!4v1724858453261!5m2!1ses-419!2sar"
                        width="400" height="300" style="border: 2px solid #d07209;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
    
                    <!-- Logos debajo del mapa -->
                    <div class="social-logos">
                        <div class="facebook">
                            <a href="https://www.facebook.com/prslpersol" target="_blank">
                                <img src="../Assets/img/logos/facebook.png" alt="Facebook">
                            </a>
                        </div>
                        <div class="whatsapp">
                            <a href="https://wa.me/540332915606737?text=Hola,%20quiero%20un%20presupuesto%20" target="_blank"><img src="../Assets/img/logos/icons8-whatsapp-48.png" alt=""></a>
                        </div>
                    </div>
                </div>
    
                <!-- Formulario a la derecha de los logos -->
                <div class="contact-form">
                    <h2>Contacto</h2>
                    <form action="mailto:saggomila@gmail.com" method="POST" enctype="text/plain">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{10}">
                        </div>
                        <div class="form-group">
                            <label for="direccion">Dirección:</label>
                            <input type="text" id="direccion" name="direccion" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="consulta">Consulta:</label>
                            <textarea id="consulta" name="consulta" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
